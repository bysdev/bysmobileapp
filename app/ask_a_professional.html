<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ask Bainbridge Youth Services</title>
    <link rel="stylesheet" href="styles/bys-app-theme.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
    <link rel="stylesheet" href="styles/custom.css">
    <script data-main="scripts/main" src="scripts/libs/require.js"></script>
  </head>
  <body>
    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="inline">
        <p><a href="index.html">Ask Bainbridge Youth Services</a></p>
      </div>
      <div data-role="content" data-theme="a">
        <form action="#">
          <fieldset id="profession-choice" data-role="controlgroup" data-type="horizontal">
            <legend>Ask a...</legend>
            <input type="radio" name="radio-choice-b" id="radio-choice-counselor" value="list" checked="checked">
            <label for="radio-choice-counselor">Counselor</label>
            <input type="radio" name="radio-choice-b" id="radio-choice-doctor">
            <label for="radio-choice-doctor">Doctor</label>
          </fieldset>

          <div data-role="fieldcontain">
            <label for="full_name">Full Name <small>(optional)</small></label>
            <input type="text" id="full_name" />
          </div>

          <fieldset id="gender-choice" data-role="controlgroup">
            <label>I am... <small>(required)</small></label>
            <input type="radio" name="radio-choice-gender" id="radio-choice-male">
            <label for="radio-choice-male">Male</label>
            <input type="radio" name="radio-choice-gender" id="radio-choice-female">
            <label for="radio-choice-female">Female</label>
            <input type="radio" name="radio-choice-gender" id="radio-choice-unsaid">
            <label for="radio-choice-unsaid">(Prefer not to say)</label>
          </fieldset>

          <div data-role="fieldcontain">
            <label for="email_address">Email Address <small>(required)</small></label>
            <input type="email" id="email_address" />
          </div>

          <div data-role="fieldcontain">
            <label for="age">Age <small>(required)</small></label>
            <input type="number" id="age" min="0" max="100" step="1">
          </div>

          <fieldset id="state-choice" data-role="controlgroup">
            <label>I am a resident of... <small>(required)</small></label>
            <input type="checkbox" name="checkbox-state" id="checkbox-washington">
            <label for="checkbox-washington">Washington</label>
            <input type="checkbox" name="checkbox-state" id="checkbox-other">
            <label for="checkbox-other">Another state</label>
          </fieldset>

          <div data-role="fieldcontain">
            <label for="message_content">Message <small>(required)</small></label>
            <textarea id="message_content"></textarea>
          </div>

          <table width="100%">
            <tr>
              <td width="33%">
                <div data-role="fieldcontain">
                  <input type="submit" value="Submit" data-inline="true">
                </div>
              </td>
              <td width="33%">
              </td>
              <td width="33%">
                <div data-role="fieldcontain">
                  <a href="index.html" data-role="button" class="ui-btn-right">Cancel</a>
                </div>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
