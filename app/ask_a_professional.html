<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ask Bainbridge Youth Services</title>
    <link rel="stylesheet" href="styles/jquery-mobile.css">
    <link rel="stylesheet" href="styles/custom.css">
    <script data-main="scripts/main" src="scripts/libs/require.js"></script>
  </head>
  <body>
    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="inline">
        <p>Ask Bainbridge Youth Services</p>
      </div>
      <div data-role="content" data-theme="a">
        <form action="#">
          <div data-role="fieldcontain">
            <select id="person">
              <option selected>Ask a Doctor</option>
              <option>Ask a Counselor</option>
            </select>
          </div>

          <div data-role="fieldcontain">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" />
          </div>

          <div data-role="fieldcontain">
            <label for="email_address">Email Address</label>
            <input type="email" id="email_address" />
          </div>

          <div data-role="fieldcontain">
            <label for="message_content">Message</label>
            <textarea id="message_content"></textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
