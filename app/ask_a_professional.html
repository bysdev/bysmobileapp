<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ask Bainbridge Youth Services</title>
    <link rel="stylesheet" href="styles/bys-app-theme.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
    <link rel="stylesheet" href="styles/custom.css">
    <script data-main="scripts/main" src="scripts/libs/require.js"></script>
  </head>
  <body>
    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="inline">
        <p><a href="index.html">Ask Bainbridge Youth Services</a></p>
      </div>
      <div data-role="content" data-theme="a">
        <form action="#">
          <fieldset id="profession-choice" data-role="controlgroup" data-type="horizontal">
            <legend>Ask a...</legend>
            <input type="radio" name="radio-choice-b" id="radio-choice-doctor" value="list" checked="checked">
            <label for="radio-choice-doctor">Doctor</label>
            <input type="radio" name="radio-choice-b" id="radio-choice-counselor" value="gallery">
            <label for="radio-choice-counselor">Counselor</label>
          </fieldset>

          <div data-role="fieldcontain">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" />
          </div>

          <div data-role="fieldcontain">
            <label for="email_address">Email Address</label>
            <input type="email" id="email_address" />
          </div>

          <div data-role="fieldcontain">
            <label for="message_content">Message</label>
            <textarea id="message_content"></textarea>
          </div>

          <div data-role="fieldcontain">
            <input type="submit" value="Submit" data-inline="true">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
