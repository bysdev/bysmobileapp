      <p data-role="collapsible-set" id="demo"></p>

      <script type="text/javascript">
        //Shows a warning when offline
      $(document).on("pagecontainerloadfailed",function(event,data){
          alert("Sorry, requested page does not exist.");
      });



      var loadJSONP = function ( url, callback ) {

        // Create script with url and callback (if specified)
        var ref = window.document.getElementsByTagName( 'script' )[ 0 ];
        var script = window.document.createElement( 'script' );
        script.src = url + (url.indexOf( '?' ) + 1 ? '&' : '?') + 'callback=' + callback;

        // Insert script tag into the DOM (append to <head>)
        ref.parentNode.insertBefore( script, ref );

        // After the script is loaded (and executed), remove it
        script.onload = function () {
          this.remove();
        };

      };

      var mycallback = function ( data )
      {
        $.each(data,  function(index, s)
        {
          $('#demo').append('<div data-role="collapsible" data-inset="true" id="'+s.id+'"></div>')
          var content = '<h3>'+s.title+'</h3>'+
          '<p><strong>Question:</strong><br/>'+s.post_content+
          '<p><strong>Response:</strong><br/>'+s.comment_content+'</p></p>';
          $('#'+s.id).append(content);
        })
        $('div[data-role=collapsible]').collapsible();
      }

      //test code to get query parameters
      function GetQueryStringParams(sParam)
      {
          var sPageURL = window.location.search.substring(1);
          var sURLVariables = sPageURL.split('&');
          for (var i = 0; i < sURLVariables.length; i++)
          {
              var sParameterName = sURLVariables[i].split('=');
              if (sParameterName[0] == sParam)
              {
                  return sParameterName[1];
              }
          }
      }
      $(function() {
        var searchString = GetQueryStringParams('search');
        var memes = 'https://www.askbys.com/askbysmobile/MobileWPSearchwithitem.php?search=' + searchString;
        loadJSONP( 'https://www.askbys.com/askbysmobile/MobileWPSearchwithitem.php?search=' + searchString, 'mycallback' ); //use jsonp callback facility to output json from our jsonp test page-->
      });
      </script>
